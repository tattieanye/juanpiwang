        <main id="denglubody">

                <div class="user_login">
                    <div class="form">
                        <div class="form-group">
                            <label for="username">手机号码：</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="输入11位手机号">
                            <span class="glyphicon glyphicon-remove form-control-feedback sr-only"></span>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">创建密码：</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="输入密码">
                        </div>
                        <div class="form-group">
                            <label for="cfpassword">确认密码：</label>
                            <input type="password" id="cfpassword" name="cfpassword" class="form-control" placeholder="确认密码">
                        </div>
